<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBR Visualizer SDK - 产品配置器演示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0f0c29;
            color: white;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .viewer-container {
            flex: 1;
            position: relative;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }
        
        .controls-panel {
            width: 300px;
            background: rgba(15, 12, 41, 0.9);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-group h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #64b5f6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            border-color: #64b5f6;
        }
        
        .color-option.active {
            border-color: #64b5f6;
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }
        
        .slider-group {
            margin-bottom: 15px;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .slider {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #64b5f6;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            background: rgba(100, 181, 246, 0.2);
            border: 1px solid rgba(100, 181, 246, 0.3);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .btn:hover {
            background: rgba(100, 181, 246, 0.3);
            border-color: #64b5f6;
        }
        
        .btn-primary {
            background: #64b5f6;
            border-color: #64b5f6;
        }
        
        .btn-primary:hover {
            background: #42a5f5;
        }
        
        .stats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(100, 181, 246, 0.3);
            border-top: 4px solid #64b5f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="viewer-container">
            <div id="viewer" style="width: 100%; height: 100%;"></div>
            <div class="stats" id="stats">
                <div>FPS: <span id="fps">0</span></div>
                <div>Draw Calls: <span id="drawCalls">0</span></div>
                <div>Triangles: <span id="triangles">0</span></div>
                <div>Memory: <span id="memory">0</span>MB</div>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>正在加载3D模型...</div>
            </div>
        </div>
        
        <div class="controls-panel">
            <h2 style="margin-top: 0; color: #64b5f6;">PBR 可视化器</h2>
            
            <div class="control-group">
                <h3>材质颜色</h3>
                <div class="color-picker" id="bodyColors">
                    <div class="color-option active" data-color="#ff0000" style="background: #ff0000;"></div>
                    <div class="color-option" data-color="#0000ff" style="background: #0000ff;"></div>
                    <div class="color-option" data-color="#00ff00" style="background: #00ff00;"></div>
                    <div class="color-option" data-color="#ffff00" style="background: #ffff00;"></div>
                    <div class="color-option" data-color="#ff00ff" style="background: #ff00ff;"></div>
                    <div class="color-option" data-color="#00ffff" style="background: #00ffff;"></div>
                    <div class="color-option" data-color="#ffffff" style="background: #ffffff;"></div>
                    <div class="color-option" data-color="#000000" style="background: #000000;"></div>
                </div>
            </div>
            
            <div class="control-group">
                <h3>材质属性</h3>
                <div class="slider-group">
                    <div class="slider-label">
                        <span>粗糙度</span>
                        <span id="roughnessValue">0.2</span>
                    </div>
                    <input type="range" class="slider" id="roughness" min="0" max="1" step="0.01" value="0.2">
                </div>
                <div class="slider-group">
                    <div class="slider-label">
                        <span>金属度</span>
                        <span id="metalnessValue">0.9</span>
                    </div>
                    <input type="range" class="slider" id="metalness" min="0" max="1" step="0.01" value="0.9">
                </div>
            </div>
            
            <div class="control-group">
                <h3>环境设置</h3>
                <div class="button-group">
                    <button class="btn" id="noiseSphere">噪波球体</button>
                    <button class="btn" id="hdrEnv">HDR环境</button>
                    <button class="btn" id="procedural">程序化</button>
                </div>
                <div class="slider-group">
                    <div class="slider-label">
                        <span>环境强度</span>
                        <span id="envIntensityValue">1.0</span>
                    </div>
                    <input type="range" class="slider" id="envIntensity" min="0" max="2" step="0.1" value="1.0">
                </div>
            </div>
            
            <div class="control-group">
                <h3>相机控制</h3>
                <div class="button-group">
                    <button class="btn" id="resetCamera">重置视角</button>
                    <button class="btn" id="autoRotate">自动旋转</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>操作</h3>
                <div class="button-group">
                    <button class="btn" id="undo">撤销</button>
                    <button class="btn" id="redo">重做</button>
                    <button class="btn btn-primary" id="share">分享配置</button>
                    <button class="btn btn-primary" id="screenshot">截图</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>质量设置</h3>
                <div class="button-group">
                    <button class="btn" id="qualityHigh">高质量</button>
                    <button class="btn" id="qualityMedium">中等质量</button>
                    <button class="btn" id="qualityLow">低质量</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../src/pbr-demo.ts"></script>
</body>
</html>
