<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBR Visualizer SDK - 材质编辑器（简化版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #viewer {
            width: 100vw;
            height: 100vh;
        }

        /* 控制面板 */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .controls h2 {
            margin-bottom: 20px;
            color: #4af;
            font-size: 16px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #ccc;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .control {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4af;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .value {
            display: inline-block;
            margin-left: 10px;
            font-size: 12px;
            color: #4af;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(68, 170, 255, 0.2);
            border-color: #4af;
        }

        /* 信息面板 */
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            font-size: 12px;
        }

        .info h3 {
            margin-bottom: 10px;
            color: #4af;
        }

        /* 预设按钮组 */
        .presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .preset-btn {
            padding: 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <!-- 信息面板 -->
    <div class="info">
        <h3>PBR Visualizer SDK</h3>
        <p>材质编辑器演示</p>
    </div>

    <!-- 控制面板 -->
    <div class="controls">
        <h2>材质参数</h2>

        <!-- 基础参数 -->
        <div class="control-group">
            <h3>基础属性</h3>

            <div class="control">
                <label>颜色</label>
                <input type="color" id="color" value="#ffffff">
            </div>

            <div class="control">
                <label>金属度 <span class="value" id="metalness-value">0.5</span></label>
                <input type="range" id="metalness" min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="control">
                <label>粗糙度 <span class="value" id="roughness-value">0.5</span></label>
                <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="control">
                <label>环境强度 <span class="value" id="envIntensity-value">1.0</span></label>
                <input type="range" id="envIntensity" min="0" max="2" step="0.01" value="1.0">
            </div>
        </div>

        <!-- 高级参数 -->
        <div class="control-group">
            <h3>高级属性</h3>

            <div class="control">
                <label>清漆层 <span class="value" id="clearcoat-value">0.0</span></label>
                <input type="range" id="clearcoat" min="0" max="1" step="0.01" value="0.0">
            </div>

            <div class="control">
                <label>清漆粗糙度 <span class="value" id="clearcoatRoughness-value">0.0</span></label>
                <input type="range" id="clearcoatRoughness" min="0" max="1" step="0.01" value="0.0">
            </div>
        </div>

        <!-- 预设 -->
        <div class="control-group">
            <h3>材质预设</h3>
            <div class="presets">
                <button class="preset-btn" onclick="applyPreset('metal')">金属</button>
                <button class="preset-btn" onclick="applyPreset('plastic')">塑料</button>
                <button class="preset-btn" onclick="applyPreset('glass')">玻璃</button>
                <button class="preset-btn" onclick="applyPreset('wood')">木材</button>
                <button class="preset-btn" onclick="applyPreset('ceramic')">陶瓷</button>
                <button class="preset-btn" onclick="applyPreset('fabric')">织物</button>
            </div>
        </div>

        <!-- 操作 -->
        <div class="control-group">
            <h3>操作</h3>
            <button onclick="resetMaterial()">重置材质</button>
            <button onclick="randomizeMaterial()">随机材质</button>
        </div>
    </div>

    <script type="module">
        import { PBRVisualizer, VisualizerOptions, EnvironmentConfig, GlobalState } from '../../../dist/index.mjs';
        import { Vector3, Color } from 'https://unpkg.com/three@0.181.2/build/three.module.js';

        let visualizer;
        let currentModelId = 'demo_model';

        // 初始化
        async function init() {
            try {
                const options = {
                    container: document.getElementById('viewer'),
                    models: [
                        {
                            id: currentModelId,
                            source: '/models/sphere.glb',  // 需要确保模型文件存在
                            initialState: {
                                visible: true,
                                materials: {
                                    default: {
                                        color: '#ffffff',
                                        metalness: 0.5,
                                        roughness: 0.5
                                    }
                                }
                            }
                        }
                    ],
                    initialGlobalState: {
                        environment: {
                            intensity: 1.0,
                            url: 'https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/studio_small_03_1k.hdr'
                        },
                        sceneSettings: {
                            background: new Color(0x1a1a1a),
                            exposure: 1.0,
                            gamma: 2.2
                        },
                        camera: {
                            position: new Vector3(2, 2, 5),
                            target: new Vector3(0, 0, 0),
                            fov: 50
                        }
                    },
                    quality: {
                        resolution: 1.0,
                        maxSamples: 16,
                        mobileOptimized: false
                    }
                };

                visualizer = new PBRVisualizer(options);

                // 设置控制器
                await setupControls();

                console.log('材质编辑器初始化成功');
            } catch (error) {
                console.error('初始化失败:', error);
                // 如果模型加载失败，创建一个默认球体
                await createFallback();
            }
        }

        // 创建备用几何体
        async function createFallback() {
            console.log('使用默认球体');
            // 这里可以创建一个简单的球体作为备用
        }

        // 设置控制器
        async function setupControls() {
            // 颜色控制
            const colorInput = document.getElementById('color');
            colorInput.addEventListener('input', (e) => {
                updateMaterialProperty('color', e.target.value);
            });

            // 滑块控制
            const sliders = ['metalness', 'roughness', 'envIntensity', 'clearcoat', 'clearcoatRoughness'];
            sliders.forEach(id => {
                const slider = document.getElementById(id);
                const valueSpan = document.getElementById(id + '-value');

                slider.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    valueSpan.textContent = value.toFixed(2);
                    updateMaterialProperty(id, value);
                });
            });
        }

        // 更新材质属性
        async function updateMaterialProperty(property, value) {
            try {
                if (visualizer) {
                    await visualizer.updateModelMaterial(currentModelId, 'default', {
                        [property]: value
                    });
                }
            } catch (error) {
                console.error('更新材质失败:', error);
            }
        }

        // 应用预设
        window.applyPreset = async function(preset) {
            const presets = {
                metal: {
                    color: '#cccccc',
                    metalness: 1.0,
                    roughness: 0.2,
                    envIntensity: 1.5
                },
                plastic: {
                    color: '#4a90e2',
                    metalness: 0.0,
                    roughness: 0.5,
                    envIntensity: 0.8
                },
                glass: {
                    color: '#ffffff',
                    metalness: 0.0,
                    roughness: 0.0,
                    transmission: 1.0,
                    transparent: true,
                    opacity: 0.8
                },
                wood: {
                    color: '#8b4513',
                    metalness: 0.0,
                    roughness: 0.8,
                    envIntensity: 0.6
                },
                ceramic: {
                    color: '#ffffff',
                    metalness: 0.0,
                    roughness: 0.1,
                    envIntensity: 1.2
                },
                fabric: {
                    color: '#9b59b6',
                    metalness: 0.0,
                    roughness: 0.9,
                    envIntensity: 0.4
                }
            };

            const presetValues = presets[preset];
            if (presetValues) {
                // 更新UI
                Object.entries(presetValues).forEach(([key, value]) => {
                    const input = document.getElementById(key);
                    if (input) {
                        input.value = value;
                        const valueSpan = document.getElementById(key + '-value');
                        if (valueSpan) {
                            valueSpan.textContent = typeof value === 'number' ? value.toFixed(2) : value;
                        }
                    }
                });

                // 更新材质
                Object.entries(presetValues).forEach(([key, value]) => {
                    updateMaterialProperty(key, value);
                });
            }
        };

        // 重置材质
        window.resetMaterial = async function() {
            const defaults = {
                color: '#ffffff',
                metalness: 0.5,
                roughness: 0.5,
                envIntensity: 1.0,
                clearcoat: 0.0,
                clearcoatRoughness: 0.0
            };

            Object.entries(defaults).forEach(([key, value]) => {
                const input = document.getElementById(key);
                if (input) {
                    input.value = value;
                    const valueSpan = document.getElementById(key + '-value');
                    if (valueSpan) {
                        valueSpan.textContent = value.toFixed(2);
                    }
                }
                updateMaterialProperty(key, value);
            });
        };

        // 随机材质
        window.randomizeMaterial = function() {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            const randomMetalness = Math.random();
            const randomRoughness = Math.random();

            document.getElementById('color').value = randomColor;
            document.getElementById('metalness').value = randomMetalness;
            document.getElementById('roughness').value = randomRoughness;
            document.getElementById('metalness-value').textContent = randomMetalness.toFixed(2);
            document.getElementById('roughness-value').textContent = randomRoughness.toFixed(2);

            updateMaterialProperty('color', randomColor);
            updateMaterialProperty('metalness', randomMetalness);
            updateMaterialProperty('roughness', randomRoughness);
        };

        // 启动应用
        init();
    </script>
</body>
</html>
