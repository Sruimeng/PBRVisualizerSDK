<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBR Visualizer SDK - 简单材质编辑Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0a;
        color: #ffffff;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
      }

      /* 控制面板 */
      .controls {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 320px;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 20px;
        max-height: 90vh;
        overflow-y: auto;
      }

      .controls h2 {
        margin-bottom: 20px;
        color: #4af;
        font-size: 16px;
      }

      .control-group {
        margin-bottom: 25px;
      }

      .control-group h3 {
        margin-bottom: 15px;
        color: #ccc;
        font-size: 14px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 5px;
      }

      .control {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 12px;
        color: #aaa;
      }

      input[type='range'] {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
      }

      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        background: #4af;
        border-radius: 50%;
        cursor: pointer;
      }

      input[type='color'] {
        width: 100%;
        height: 40px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .value {
        display: inline-block;
        margin-left: 10px;
        font-size: 12px;
        color: #4af;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        background: rgba(68, 170, 255, 0.2);
        border-color: #4af;
      }

      /* 预设按钮组 */
      .presets {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        margin-top: 15px;
      }

      .preset-btn {
        padding: 8px;
        font-size: 12px;
      }

      /* 加载提示 */
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #4af;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 15px;
        font-size: 14px;
        color: #888;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        border-radius: 8px;
        padding: 20px;
        max-width: 500px;
        z-index: 1000;
      }

      .error h3 {
        color: #ff4444;
        margin-bottom: 10px;
      }

      .error p {
        font-size: 14px;
        color: #ccc;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- 加载提示 -->
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在初始化SDK...</div>
    </div>

    <!-- 控制面板 -->
    <div class="controls" style="display: none" id="controls">
      <h2>材质参数编辑器</h2>

      <!-- 基础参数 -->
      <div class="control-group">
        <h3>基础属性</h3>

        <div class="control">
          <label>颜色</label>
          <input type="color" id="color" value="#ffffff" />
        </div>

        <div class="control">
          <label>金属度 <span class="value" id="metalness-value">0.5</span></label>
          <input type="range" id="metalness" min="0" max="1" step="0.01" value="0.5" />
        </div>

        <div class="control">
          <label>粗糙度 <span class="value" id="roughness-value">0.5</span></label>
          <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.5" />
        </div>

        <div class="control">
          <label>环境强度 <span class="value" id="envMapIntensity-value">1.0</span></label>
          <input type="range" id="envMapIntensity" min="0" max="2" step="0.01" value="1.0" />
        </div>
      </div>

      <!-- 预设 -->
      <div class="control-group">
        <h3>材质预设</h3>
        <div class="presets">
          <button class="preset-btn" onclick="applyPreset('metal')">金属</button>
          <button class="preset-btn" onclick="applyPreset('plastic')">塑料</button>
          <button class="preset-btn" onclick="applyPreset('glass')">玻璃</button>
          <button class="preset-btn" onclick="applyPreset('wood')">木材</button>
          <button class="preset-btn" onclick="applyPreset('ceramic')">陶瓷</button>
          <button class="preset-btn" onclick="applyPreset('fabric')">织物</button>
        </div>
      </div>

      <!-- 操作 -->
      <div class="control-group">
        <h3>操作</h3>
        <button onclick="resetMaterial()">重置材质</button>
        <button onclick="randomizeMaterial()">随机材质</button>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.181.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.181.2/examples/jsm/"
        }
      }
    </script>

    <!-- 引入材质编辑器模块 -->
    <script type="module" src="/src/demo/sdk-simple.ts"></script>
  </body>
</html>
